<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>

</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <form method="post" action="/StudentEnrollmentSummary">
        <div>Course: <th:block th:text="${course.name}"></th:block></div>
        <ul th:each="grade:${grades}">
            <li><th:block th:text="${grade.student.name} + ' ' + ${grade.student.surname} + ' (' + ${grade.student.username} + ')'"></th:block>
            <br>
            Grade: <th:block th:text="${grade.grade} + ' Date: ' + ${#temporals.format(grade.timestamp,'dd-MMM-yyyy')}"></th:block>
        </ul>
        <a href="/courses">Back</a>
    </form>
</section>

</body>
</html>
